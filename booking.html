<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking | Laikon Deli</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.29/dist/lenis.min.js"></script>
</head>

<body>

    <nav class="navbar">
        <a href="index.html" class="logo">
            <img src="assets/images/hero-bg.png" alt="Laikon Deli" class="navbar-logo">
        </a>
        <button class="mobile-menu-toggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-menu">
            <a href="index.html" class="nav-link">Home</a>
            <a href="booking.html" class="nav-link">Book Now</a>
            <a href="about.html" class="nav-link">About Us</a>
            <a href="menu.html" class="nav-link">Menu</a>
            <a href="catering.html" class="nav-link">Catering</a>
            <a href="christmas.html" class="nav-link">Christmas</a>
            <a href="functions.html" class="nav-link">Functions</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <a href="gift-cards.html" class="nav-link">Gift Cards</a>
        </div>
    </nav>

    <main>
        <header class="page-header">
            <h1 class="display-text">Book a Table</h1>
            <p class="hero-subtitle">Join us for an unforgettable meal</p>
        </header>

        <section class="container" style="padding-bottom: 10vh;">
            <form class="booking-form" onsubmit="event.preventDefault(); alert('Booking Request Sent!');">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-input" required placeholder="John Doe">
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label>Time</label>
                        <input type="time" class="form-input" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Guests</label>
                    <select class="form-input" style="background:var(--color-bg);">
                        <option>2 People</option>
                        <option>3 People</option>
                        <option>4 People</option>
                        <option>5+ People</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" class="form-input" required placeholder="+61 ...">
                </div>

                <button type="submit" class="btn-magnetic btn-primary" style="margin-top: 2rem;">Confirm
                    Booking</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
