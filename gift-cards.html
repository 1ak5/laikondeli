<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Cards | Laikon Deli</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.29/dist/lenis.min.js"></script>
</head>

<body>

    <nav class="navbar">
        <a href="index.html" class="logo">
            <img src="assets/images/hero-bg.png" alt="Laikon Deli" class="navbar-logo">
        </a>
        <button class="mobile-menu-toggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-menu">
            <a href="index.html" class="nav-link">Home</a>
            <a href="booking.html" class="nav-link">Book Now</a>
            <a href="about.html" class="nav-link">About Us</a>
            <a href="menu.html" class="nav-link">Menu</a>
            <a href="catering.html" class="nav-link">Catering</a>
            <a href="christmas.html" class="nav-link">Christmas</a>
            <a href="functions.html" class="nav-link">Functions</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <a href="gift-cards.html" class="nav-link">Gift Cards</a>
        </div>
    </nav>

    <main>
        <header class="page-header">
            <h1 class="display-text">Gift Cards</h1>
            <p class="hero-subtitle">Give the gift of taste</p>
        </header>

        <section class="container" style="padding-bottom: 5rem; text-align: center; max-width: 800px; margin: 0 auto;">

            <!-- Premium Card Visualization -->
            <div class="gift-card-preview" id="giftCardPreview">
                <div class="card-chip"></div>
                <div class="card-brand">
                    <h2>Laikon Deli</h2>
                    <p>GIFT VOUCHER</p>
                </div>
                <div class="card-value" id="cardValueDisplay">$50</div>
            </div>

            <form class="booking-form" style="margin-top: 3rem;"
                onsubmit="event.preventDefault(); alert('Redirecting to Payment...');">
                <div class="form-group">
                    <label>Select Amount</label>
                    <select class="form-input" id="amountSelect" onchange="updateCardValue()">
                        <option value="$50">$50</option>
                        <option value="$100">$100</option>
                        <option value="$150">$150</option>
                        <option value="$200">$200</option>
                        <option value="Custom">Custom Amount</option>
                    </select>
                </div>
                <!-- Added 'static-btn' class to prevent hover shift -->
                <button class="btn-primary static-btn"
                    style="width: 100%; padding: 1.2rem; border-radius: 8px; font-weight: 600; cursor: pointer; transition: background 0.3s;">Purchase
                    Now</button>
            </form>

            <script>
                function updateCardValue() {
                    const select = document.getElementById('amountSelect');
                    const display = document.getElementById('cardValueDisplay');
                    display.innerText = select.value;

                    // Simple animation for the update
                    gsap.from(display, {
                        scale: 1.5,
                        opacity: 0,
                        duration: 0.5,
                        ease: "back.out(1.7)"
                    });
                }
            </script>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
